name: Update FnPack Metadata

on:
  schedule:
    - cron: '0 16 * * *' # 每天 0 点自动运行（UTC+8）
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'fnpacks.json'
  repository_dispatch:
    types: [update-fnpack-metadata]

jobs:
  update-fnpack:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Configure Git
        run: |
          git config --local user.name 'GitHub Actions Bot'
          git config --local user.email 'actions@github.com'
          
      - name: Update FnPack metadata
        env:
          # 使用GitHub Token进行API调用
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 执行批量更新fnpack应用
          python scripts/process_fnpack_apps.py --token $GITHUB_TOKEN batch-update
          
      - name: Check for changes
        id: check_changes
        run: |
          # 检查是否有实质性变更（忽略 lastUpdate 等时间字段）
          if git diff data/fnpack_details.json | grep -E '^[+-]\s+"(name|description|version|iconUrl|downloadUrl|author|category|repository|stars|forks)"' > /dev/null 2>&1; then
            echo "检测到实质性变更"
            echo "no_changes=false" >> $GITHUB_OUTPUT
          else
            echo "没有实质性变更"
            git checkout -- data/fnpack_details.json 2>/dev/null || true
            echo "no_changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        id: commit_changes
        if: steps.check_changes.outputs.no_changes == 'false'
        run: |
          # 添加变更文件
          git add data/fnpack_details.json
          # 提交变更
          git commit -m "Update FnPack metadata [automated]"
          # 推送到仓库
          git push
          # 设置输出以指示有变更
          echo "has_changes=true" >> $GITHUB_OUTPUT
      
      # 触发部署Pages
      - name: Trigger deployment workflow
        if: steps.commit_changes.outputs.has_changes == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: deploy-pages
          client-payload: '{"message": "Trigger deployment after metadata update"}'
